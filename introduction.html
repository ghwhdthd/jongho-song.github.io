<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <title>HTML의 기초</title>
    </head>

    <body>
        <h1>html의 구조를 소개합니다.</h1>
        <p>
            본문을 나타내는 패러그래프 테그 
            줄바꿈 불가
        </p><!--paragraph-->
        <p>
            본문을 나타내는 패러그래프 테그 
            <br>줄바꿈은 break로 해줘야함 <!--break 줄바꿈을 의미-->
        </p>
        <pre>
            입력한 그대로 본문을 나타냄
            여기서 줄바꿈은 가능하지~ performatted 의 약자
        </pre><!--performatted : 입력한 그대로 표시 하지만 css에서 문제가 생기므로 권장하지 x-->
        <a>네이버</a> <!--anchor 이렇게 쓰면 클릭 못하게 나옴-->
        
        <br>
        <a href="http://www.naver.com">네이버</a>
        <br>
        <a href = "http://www.naver.com" target="_blank">네이버 새 탭</a><!--target을 blank로 설정하면 새 탭으로 연결--> 
        <br>
        <a href = "http://www.naver.com" target="_self">네이버 현재 탭</a><!--anchor의 약자, target을 self로 하면 현재 탭--> 
        <img src = "C:\Users\ghwhd\Desktop\멋쟁이사자처럼\2주차 자료\img">
        <br>
        <form action="전송할 대상" method="GET"> <!--폼을 보낸다 1.action에 해당하는 주소로 2.method 방식으로-->
            <div>
            <label for="id">아이디 : </label>
            <input type="text" name="id" 
            placeholder="아이디를 입력하시오." value="초기값을 설정하는 것"> 
            <!--input 타입은 텍스트 그 값은 id,, placeholder 아무것도 입력 안했을때 ,, value : 초기값-->
            </div> 
            
            <div>
            <label for="mail">이메일 : </label>
            <input type="text" name ="mail"
            placeholder="이메일 입력">
            <select name="email" id="adress"><!--여기서 의미하는 name과 id는 뭐지? -->
                <option value="naver">@naver.com</option> 
                <option value="daum">@daum.com</option> 
                <option value="google">@google.com</option> 
            </select>
            </div>
            
            <div>
            <label for="umm"></label>
            <textarea name="umm" id="somthing" cols="30" rows="20"
            placeholder="아무 말이나 하세요"></textarea>
            </div>

            <button type="submit">완료! submit</button>
            
            <button type="button">완료! button</button>
       
            <button type="menu">완료! menu</button>
        
            <button type="reset">완료! reset</button>
        </form>


    </body>

</html>
